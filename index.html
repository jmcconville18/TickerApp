<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <form id="zipcode-form">
      <input type="text" id="zipcode-input" placeholder="Enter ZIP code" required>
      <button type="submit">Get Weather</button>
    </form>
    <button id="toggle-button">Toggle JSON/Formatted View</button>
    <div id="weather-output" class="formatted-view"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
