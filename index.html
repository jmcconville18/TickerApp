<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather, Stocks, and Sports Scores App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.3.0/luxon.min.js"></script>
    <script src="toggle.js" defer></script>
    <script src="config.js" defer></script>
    <script src="weather.js" defer></script>
    <script src="forecast.js" defer></script>
    <script src="stocks.js" defer></script>
    <script src="sports.js" defer></script>
    <script src="sportsNFL.js" defer></script>
    <script src="sportsNBA.js" defer></script>
    <script src="sportsCFB.js" defer></script>
    <script src="sportsMCBB.js" defer></script>
    <script src="sportsMMA.js" defer></script>
    <script src="sportsBoxing.js" defer></script>
    <script src="sportsPGA.js" defer></script>
    <script src="marine.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Weather, Stocks, and Sports Scores App</h1>

        <!-- Weather Section -->
        <div id="weather-section">
            <h2>Weather</h2>
            <input type="text" id="zipCode" placeholder="Enter Zip Code" value="06033">
            <button onclick="getWeather()">Get Weather</button>
            <button onclick="getForecast()">Get Forecast</button>
            <button onclick="toggleWeatherView()">Toggle JSON/Formatted View</button>
            <div id="output"></div>
        </div>

        <!-- Marine Data Section -->
        <div id="marine-section">
            <h2>Marine Data</h2>
            <button onclick="getMarineData()">Get Marine Data</button>
            <button onclick="toggleMarineView()">Toggle JSON/Formatted View</button>
            <div id="marine-output"></div>
        </div>

        <!-- Other sections here... -->

    </div>
</body>
</html>
